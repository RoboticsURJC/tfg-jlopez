<!DOCTYPE html>
<html lang="es">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Control Remoto</title>
        <script src="js/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/estilo.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    </head>
    <body><br>
        <div class="container">
			<header><br>
				<h4>CONTROL REMOTO</h4>
				<hr>
				<div class="cuadro_exto" >
					<h4 id="texto" class="btn btn-large  disabled" disabled="disabled"></h4>
				</div>
				<hr>
			</header>
			<section>
				<table border="0" align="center" cellpadding="20">
					<tr>
						<td></td>
						<td><img src="images/ahead.png" class="boton" id="ahead"></td>
						<td></td>
					</tr>
					<tr>
						<td><img src="images/left.png" class="boton" id="left"></td>
						<td><img src="images/right.png" class="boton" id="right"></td>
					</tr>
					<tr>
						<td></td>
						<td><img src="images/back.png" class="boton" id="back"></td>
						<td></td>
					</tr>
				</table>

			</section>
        </div>
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"/>
<script type="text/javascript">
var estado="";
$(function(){
$("#ahead").click(function(){
	$('#texto').show().text("ahead");
	$("#texto").removeClass('btn-info btn-primary btn-success btn-inverse').addClass( "btn-danger" );
	$(this).removeClass('boton').addClass( "boton_activo" );
	$("#right").removeClass('boton_activo').addClass( "boton" );
	$("#left").removeClass('boton_activo').addClass( "boton" );
	$("#back").removeClass('boton_activo').addClass( "boton" );
    window.estado=1;
});
$("#left").click(function(){
	$('#texto').show().text("Giro left");
	$("#texto").removeClass('btn-danger btn-primary btn-success btn-inverse').addClass( "btn-info" );
	$(this).removeClass('boton').addClass( "boton_activo" );
	$("#ahead").removeClass('boton_activo').addClass( "boton" );
	$("#right").removeClass('boton_activo').addClass( "boton" );
	$("#back").removeClass('boton_activo').addClass( "boton" );
    window.estado=2;
});
$("#right").click(function(){
	$('#texto').show().text("Giro right");
	$("#texto").removeClass('btn-primary btn-info btn-danger btn-inverse').addClass( "btn-success" );
	$(this).removeClass('boton').addClass( "boton_activo" );
	$("#ahead").removeClass('boton_activo').addClass( "boton" );
	$("#left").removeClass('boton_activo').addClass( "boton" );
	$("#back").removeClass('boton_activo').addClass( "boton" );
    window.estado=3;
});
$("#back").click(function(){
	$('#texto').show().text("back");
	$("#texto").removeClass('btn-success btn-info btn-danger btn-inverse').addClass( "btn-primary" );
	$(this).removeClass('boton').addClass( "boton_activo" );
	$("#ahead").removeClass('boton_activo').addClass( "boton" );
	$("#left").removeClass('boton_activo').addClass( "boton" );
	$("#right").removeClass('boton_activo').addClass( "boton" );
    window.estado=4;
});

$(this).click(function(){
   console.log("estado: "+estado);
	$.ajax({
		data:{valor_estado: estado},
		url:'procesa.php',
		type:'POST',
		success: function(response){
			//alert("Salida: "+response );
		}
	});
  });

});
</script>
</body>
</html>
